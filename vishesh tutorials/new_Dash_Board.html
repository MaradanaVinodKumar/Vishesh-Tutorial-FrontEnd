<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <title>Document</title>
    <link rel="stylesheet" href="new_Dash_Board.css">
    <script src="new_Dash_Board.js"></script>
</head>

<body onload="optionButton(0) ,studentDetails(localStorage.getItem('userName')),loads()">
    <div class="container-flued">
        <div class="row">
            <div class="col-3" id="sideBar">
                <div class="row" id="side_bar_bg">
                    <div class="col-12" style="border: 0px solid;">
                        <div class="row">
                            <div class="col-12" id="logo">
                                <span id="logo_shadow">Vishesh Tutorial</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">

                            </div>
                            <div class="col-9" id="bar_options_bg">
                                <a href="bar_home.html" target="Iframe" class="bar_button_link">
                                    <div class="bar_options" onclick="optionButton(0)"><i class="fa fa-home"
                                            aria-hidden="true"></i> Home</div>
                                </a>
                                <a href="bar_calendar.html" target="Iframe" class="bar_button_link">
                                    <div class="bar_options" onclick="optionButton(1)"><i
                                            class="fa-regular fa-calendar-days"></i> Calendar</div>
                                </a>
                                <a href="bar_Courses.html" target="Iframe" class="bar_button_link">
                                    <div class="bar_options" onclick="optionButton(2)"><i
                                            class="fa-solid fa-book-open-reader"></i> Courses</div>
                                </a>
                                <a href="bar_Attendance.html" target="Iframe" class="bar_button_link">
                                    <div class="bar_options" onclick="optionButton(3)"><i
                                            class="fa-solid fa-clipboard-user fa-bounce"></i> Attendance</div>
                                </a>
                                <a href="bar_FeeDetails.html" target="Iframe" class="bar_button_link">
                                    <div class="bar_options" onclick="optionButton(4)"><i
                                            class="fa-solid fa-building-columns"></i> Fee Details</div>
                                </a>
                                <a href="bar_Examination.html" target="Iframe" class="bar_button_link">
                                    <div class="bar_options" onclick="optionButton(5)"><i
                                            class="fa-regular fa-pen-to-square"></i> Examination</div>
                                </a>
                                <a href="bar_Report.html" target="Iframe" class="bar_button_link">
                                    <div class="bar_options" onclick="optionButton(6)"><i
                                            class="fa-regular fa-file-lines"></i> Files Uplod</div>
                                </a>
                                <a href="bar_Profile.html" target="Iframe" class="bar_button_link">
                                    <div class="bar_options" onclick="optionButton(7)"><i class="fa-solid fa-user"></i>
                                        Profile</div>
                                </a>
                                <div class="bar_options" id="Logout"><i class="fa-solid fa-sign-out"></i>Logout</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9" id="Iframe_body">
                <div class="row" id="Profile_bg">
                    <div class="col-8" id="optionName">
                        Home
                    </div>
                    <div class="col-1" id="Profile_photo_bg">
                        <a href="bar_Profile.html" target="Iframe" onclick="optionButton(6)">
                            <div id="Profile_photo">

                            </div>
                        </a>
                    </div>
                    <div class="col-2">
                        <div class="row" id="User_Name_bg">
                            <div class="col-12" id="User_Name">
                                User_Name
                            </div>
                        </div>
                        <div class="row" id="User_Class_bg">
                            <div class="col-12" id="User_Class">
                                User_Class
                            </div>
                        </div>
                    </div>
                    <div class="col-1" id="notfication">
                        <!-- <i class="fa fa-bell" aria-hidden="true"></i> -->
                        <button type="button" class="btn btn-primary position-relative">
                            <i class="fa fa-bell" aria-hidden="true"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                0+
                                <span class="visually-hidden">unread messages</span>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" id="Iframe_bg">
                        <iframe src="bar_Courses.html" id="Iframe" name="Iframe">

                        </iframe>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
