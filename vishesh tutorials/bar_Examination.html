<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bar_Examination.css">
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-9" >Examination Type</div>
            <div class="col-3" >Status</div>
        </div>
        <div class="row box_bg">
            <div class="col-9 box">Final Term Exam</div>
            <div class="col-3 box"><button class="btn btn-success">Start Test</button></div>
        </div>
        <div class="row box_bg">
            <div class="col-9 box">3<sup>rd</sup> Term Exam</div>
            <div class="col-3 box" style="color: green; font-size: 20px;">Completed</div>
        </div>
        <div class="row box_bg">
            <div class="col-9 box">2<sup>nd</sup> Term Exam</div>
            <div class="col-3 box " style="color: green; font-size: 20px;">Completed</div>
        </div>
        <div class="row box_bg">
            <div class="col-9 box">1<sup>st</sup> Term Exam</div>
            <div class="col-3 box" style="color: green; font-size: 20px;">Completed</div>
        </div>
    </div>
</body>
</html>
